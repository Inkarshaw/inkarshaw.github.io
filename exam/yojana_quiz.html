<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yojanas & Schemes Quiz</title>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f5f7fb}
header{background:#1e40af;color:#fff;padding:15px;text-align:center}
.container{max-width:1000px;margin:auto;padding:15px}
.box{background:#fff;padding:20px;border-radius:12px;margin-bottom:15px}

button{
  padding:8px 14px;border:none;border-radius:20px;
  font-size:14px;cursor:pointer;margin:5px
}
.start{background:#16a34a;color:#fff}
.next{background:#2563eb;color:#fff}
.submit{background:#dc2626;color:#fff}
.sel{background:#e5e7eb}

.timer{font-weight:bold;color:#dc2626;margin-bottom:10px}

.topic-list{
  max-height:220px;overflow-y:auto;
  border:1px solid #d1d5db;
  padding:10px;border-radius:8px;
  background:#f9fafb
}
.topic-list label{display:block;margin-bottom:6px}

.palette{
  display:flex;gap:8px;overflow-x:auto;
  padding:10px;border-radius:8px;
  background:#f1f5f9;margin-bottom:15px;
}
.palette div{
  min-width:40px;height:40px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  background:#e5e7eb;font-weight:bold;cursor:pointer
}
.palette .visited{background:#93c5fd}
.palette .answered{background:#86efac}

.options label{
  display:block;background:#f1f5f9;
  padding:10px;margin:8px 0;border-radius:6px
}

.correct{color:green;font-weight:bold}
.wrong{color:red;font-weight:bold}
.scorebar{
  background:#ecfeff;border:1px solid #67e8f9;
  padding:10px;border-radius:10px;
  margin-bottom:10px;text-align:center;font-weight:bold
}
</style>
</head>

<body>

<header>
<h2>üìò Yojanas & Government Schemes Quiz</h2>
</header>

<div class="container">

<!-- SETTINGS -->
<div class="box" id="settingsBox">
  <h3>Quiz Settings</h3>

  <button class="sel" onclick="selectAllTopics()">Select All</button>
  <button class="sel" onclick="clearAllTopics()">Clear All</button>

  <div class="topic-list" id="topicList">Loading‚Ä¶</div>

  <br>
  <label><input type="checkbox" id="randomize"> Randomize Questions</label>

  <br><br>
  <label>Time Limit (minutes)</label>
  <input type="number" id="timeLimit" value="10" min="1">

  <br><br>
  <button class="start" onclick="startQuiz()">Start Quiz</button>
</div>

<!-- QUIZ -->
<div class="box" id="quizBox" style="display:none">
  <div class="timer" id="timer"></div>
  <div class="palette" id="palette"></div>
  <div id="question"></div>
  <div class="options" id="options"></div>

  <button class="next" onclick="nextQ()">Next</button>
  <button class="submit" onclick="confirmSubmit()">Submit</button>
</div>

<!-- REVIEW -->
<div id="reviewBox"></div>

</div>

<script>
const sheetURL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vTOEwxsSeGZI2M074Zdjy5K0ewaZYJD38m5eCM0aKS7gAqlBUOKbCQPN3_FbHP-4uA25uBgobRt3l1w/pub?output=csv";

let allQuestions=[], quiz=[], index=0, userAnswers=[];
let timerInterval,timeLeft;
let reviewIndex=0;

/* LOAD DATA */
fetch(sheetURL).then(r=>r.text()).then(t=>{
  const rows=t.trim().split("\n").slice(1);
  allQuestions=rows.map(r=>{
    const c=r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
    return {
      topic:c[0],
      q:c[1],
      opts:[c[2],c[3],c[4],c[5]],
      ans:c[6].trim().toUpperCase(),
      exp:c[7]
    };
  });
  populateTopics();
});

/* TOPIC LIST */
function populateTopics(){
  topicList.innerHTML="";
  [...new Set(allQuestions.map(q=>q.topic))].forEach(t=>{
    topicList.innerHTML+=`
      <label><input type="checkbox" value="${t}"> ${t}</label>`;
  });
}
function selectAllTopics(){
  document.querySelectorAll("#topicList input").forEach(cb=>cb.checked=true);
}
function clearAllTopics(){
  document.querySelectorAll("#topicList input").forEach(cb=>cb.checked=false);
}

/* START QUIZ */
function startQuiz(customIndexes=null){
  let baseQuiz;

  if(customIndexes){
    baseQuiz = customIndexes.map(i=>quiz[i]);
  } else {
    const selected=[...document.querySelectorAll("#topicList input:checked")]
      .map(i=>i.value);

    if(!selected.length){
      alert("Select at least one topic");
      return;
    }

    baseQuiz = allQuestions.filter(q=>selected.includes(q.topic));
    if(randomize.checked) baseQuiz.sort(()=>Math.random()-0.5);
  }

  quiz = baseQuiz;
  index=0;
  userAnswers=new Array(quiz.length).fill(null);

  settingsBox.style.display="none";
  reviewBox.innerHTML="";
  quizBox.style.display="block";

  createPalette();
  startTimer(timeLimit.value*60);
  loadQ();
}

/* TIMER */
function startTimer(sec){
  timeLeft=sec;
  clearInterval(timerInterval);
  timerInterval=setInterval(()=>{
    let m=Math.floor(timeLeft/60), s=timeLeft%60;
    timer.innerText=`Time Left: ${m}:${s.toString().padStart(2,"0")}`;
    if(timeLeft--<=0){ clearInterval(timerInterval); submitQuiz(); }
  },1000);
}

/* PALETTE */
function createPalette(){
  palette.innerHTML="";
  quiz.forEach((_,i)=>{
    const d=document.createElement("div");
    d.innerText=i+1;
    d.onclick=()=>jumpQ(i);
    palette.appendChild(d);
  });
}
function updatePalette(){
  [...palette.children].forEach((d,i)=>{
    d.className="";
    if(userAnswers[i]) d.classList.add("answered");
    else if(i<=index) d.classList.add("visited");
  });
}

/* QUESTIONS */
function loadQ(){
  const q=quiz[index];
  question.innerHTML=`<h3>Q${index+1}. ${q.q}</h3>`;
  options.innerHTML="";
  q.opts.forEach((o,i)=>{
    const L=String.fromCharCode(65+i);
    options.innerHTML+=`
      <label>
        <input type="radio" name="opt" value="${L}"
        ${userAnswers[index]===L?"checked":""}>
        <b>${L}.</b> ${o}
      </label>`;
  });
  updatePalette();
}

function saveAnswer(){
  const sel=document.querySelector('input[name="opt"]:checked');
  userAnswers[index]=sel?sel.value:null;
}

function nextQ(){
  saveAnswer();
  if(index===quiz.length-1) confirmSubmit();
  else { index++; loadQ(); }
}
function jumpQ(i){ saveAnswer(); index=i; loadQ(); }

/* SUBMIT */
function confirmSubmit(){
  if(confirm("Submit quiz?")) submitQuiz();
}
function submitQuiz(){
  clearInterval(timerInterval);
  quizBox.style.display="none";
  showReview();
}

/* REVIEW */
function showReview(){
  reviewIndex=0;
  renderReview();
}

function renderReview(){
  let correct=0, attempted=0;
  quiz.forEach((q,i)=>{
    if(userAnswers[i]){
      attempted++;
      if(userAnswers[i]===q.ans) correct++;
    }
  });

  const q=quiz[reviewIndex];
  const ua=userAnswers[reviewIndex];

  let opts="";
  q.opts.forEach((o,i)=>{
    const L=String.fromCharCode(65+i);
    let cls="";
    if(L===q.ans) cls="correct";
    else if(L===ua && ua!==q.ans) cls="wrong";

    opts+=`<p class="${cls}">
      <b>${L}.</b> ${o}
      ${L===ua?" ‚Üê Your Answer":""}
      ${L===q.ans?" ‚úì Correct":""}
    </p>`;
  });

  reviewBox.innerHTML=`
  <div class="box">
    <div class="scorebar">
      Score: ${correct} | Attempted: ${attempted} | Total: ${quiz.length}
    </div>

    <h4>Q${reviewIndex+1}. ${q.q}</h4>
    ${opts}
    <p><b>Explanation:</b> ${q.exp||"‚Äî"}</p>

    <button class="sel" onclick="prevReview()" ${reviewIndex===0?"disabled":""}>‚¨Ö Prev</button>
    <button class="sel" onclick="nextReview()" ${reviewIndex===quiz.length-1?"disabled":""}>Next ‚û°</button>

    <hr>
    <button class="start" onclick="reattemptWrong()">Reattempt Wrong</button>
    <button class="start" onclick="reattemptUnattempted()">Reattempt Unattempted</button>
  </div>`;
}

function nextReview(){ if(reviewIndex<quiz.length-1){reviewIndex++;renderReview();} }
function prevReview(){ if(reviewIndex>0){reviewIndex--;renderReview();} }

/* REATTEMPT */
function reattemptWrong(){
  const idx=[];
  quiz.forEach((q,i)=>{
    if(userAnswers[i] && userAnswers[i]!==q.ans) idx.push(i);
  });
  if(!idx.length){ alert("No wrong questions"); return; }
  startQuiz(idx);
}

function reattemptUnattempted(){
  const idx=[];
  quiz.forEach((q,i)=>{
    if(!userAnswers[i]) idx.push(i);
  });
  if(!idx.length){ alert("No unattempted questions"); return; }
  startQuiz(idx);
}
</script>

</body>
</html>
