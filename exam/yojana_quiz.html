<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yojanas & Schemes Quiz</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f5f7fb;
}
header{
  background:#1e40af;
  color:#fff;
  padding:15px;
  text-align:center;
}
.container{
  max-width:1000px;
  margin:auto;
  padding:15px;
}
.box{
  background:#fff;
  padding:20px;
  border-radius:12px;
  margin-bottom:15px;
}

/* FORM LABELS ONLY */
.form-label{
  font-weight:bold;
  display:block;
  margin-bottom:6px;
}

input[type="text"],
input[type="number"]{
  padding:8px;
  border-radius:6px;
  border:1px solid #d1d5db;
  width:100%;
  box-sizing:border-box;
}

button{
  padding:10px 18px;
  border:none;
  border-radius:20px;
  font-size:15px;
  cursor:pointer;
}
.start{background:#16a34a;color:#fff;margin-top:15px}
.next{background:#2563eb;color:#fff}
.submit{background:#dc2626;color:#fff;margin-left:10px}

.timer{
  font-weight:bold;
  color:#dc2626;
  margin-bottom:10px;
}

/* OPTIONS */
.options label{
  display:block;
  background:#f1f5f9;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
}

/* PALETTE */
.palette{
  display:grid;
  grid-template-columns:repeat(auto-fill,40px);
  gap:6px;
  margin-bottom:15px;
}
.palette div{
  padding:8px;
  text-align:center;
  border-radius:6px;
  background:#e5e7eb;
  cursor:pointer;
}
.palette .visited{background:#93c5fd}
.palette .answered{background:#86efac}

/* TOPIC LIST */
.topic-list{
  max-height:220px;
  overflow-y:auto;
  border:1px solid #d1d5db;
  padding:10px;
  border-radius:8px;
  background:#f9fafb;
}

.topic-list label{
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:normal;
  margin-bottom:6px;
  line-height:1.4;
  word-break:break-word;
}

.correct{color:green;font-weight:bold}
.wrong{color:red;font-weight:bold}
</style>
</head>

<body>

<header>
  <h2>ðŸ“˜ Yojanas & Government Schemes Quiz</h2>
</header>

<div class="container">

<!-- SETTINGS -->
<div class="box" id="settingsBox">
  <h3>Quiz Settings</h3>

  <label class="form-label">Select Yojanas / Schemes (Multiple)</label>

  <input type="text" id="topicSearch"
         placeholder="Search scheme / yojana..."
         onkeyup="filterTopics()"
         style="margin-bottom:10px">

  <div class="topic-list" id="topicList">Loading topicsâ€¦</div>

  <br>

  <label>
    <input type="checkbox" id="randomize">
    Random Questions
  </label>

  <br><br>

  <label class="form-label">Time Limit (minutes)</label>
  <input type="number" id="timeLimit" value="10" min="1">

  <button class="start" onclick="startQuiz()">Start Quiz</button>
</div>

<!-- QUIZ -->
<div class="box" id="quizBox" style="display:none">
  <div class="timer" id="timer"></div>
  <div class="palette" id="palette"></div>

  <div id="question"></div>
  <div class="options" id="options"></div>

  <button class="next" onclick="nextQ()">Next</button>
  <button class="submit" onclick="confirmSubmit()">Submit Quiz</button>
</div>

<!-- REVIEW -->
<div id="reviewBox"></div>

</div>

<script>
const sheetURL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vTOEwxsSeGZI2M074Zdjy5K0ewaZYJD38m5eCM0aKS7gAqlBUOKbCQPN3_FbHP-4uA25uBgobRt3l1w/pub?output=csv";

let allQuestions=[], quiz=[], index=0, userAnswers=[];
let timerInterval, timeLeft;

/* LOAD SHEET */
fetch(sheetURL).then(r=>r.text()).then(t=>{
  const rows=t.trim().split("\n").slice(1);
  allQuestions=rows.map(r=>{
    const c=r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
    return {
      topic:c[0].trim(),
      q:c[1],
      opts:[c[2],c[3],c[4],c[5]],
      ans:c[6].trim().toUpperCase(),
      exp:c[7]
    };
  });
  populateTopics();
});

/* POPULATE TOPICS */
function populateTopics(){
  const topics=[...new Set(allQuestions.map(q=>q.topic))];
  topicList.innerHTML="";
  topics.forEach(t=>{
    topicList.innerHTML+=`
      <label>
        <input type="checkbox" value="${t}"> ${t}
      </label>`;
  });
}

/* SEARCH */
function filterTopics(){
  const q=topicSearch.value.toLowerCase();
  document.querySelectorAll("#topicList label").forEach(l=>{
    l.style.display = l.innerText.toLowerCase().includes(q) ? "flex" : "none";
  });
}

/* START QUIZ */
function startQuiz(){
  const selected=[...document.querySelectorAll("#topicList input:checked")].map(i=>i.value);
  if(!selected.length){ alert("Select at least one scheme"); return; }

  quiz=allQuestions.filter(q=>selected.includes(q.topic));
  if(randomize.checked) quiz.sort(()=>Math.random()-0.5);

  index=0;
  userAnswers=new Array(quiz.length).fill(null);

  settingsBox.style.display="none";
  quizBox.style.display="block";

  createPalette();
  startTimer((parseInt(timeLimit.value)||10)*60);
  loadQ();
}

/* TIMER */
function startTimer(sec){
  timeLeft=sec;
  timerInterval=setInterval(()=>{
    let m=Math.floor(timeLeft/60);
    let s=timeLeft%60;
    timer.innerText=`Time Left: ${m}:${s.toString().padStart(2,"0")}`;
    if(timeLeft--<=0){ clearInterval(timerInterval); submitQuiz(); }
  },1000);
}

/* PALETTE */
function createPalette(){
  palette.innerHTML="";
  quiz.forEach((_,i)=>{
    const d=document.createElement("div");
    d.innerText=i+1;
    d.onclick=()=>jumpQ(i);
    palette.appendChild(d);
  });
}
function updatePalette(){
  document.querySelectorAll(".palette div").forEach((d,i)=>{
    d.className="";
    if(userAnswers[i]) d.classList.add("answered");
    else if(i<=index) d.classList.add("visited");
  });
}

/* QUESTIONS */
function loadQ(){
  const q=quiz[index];
  question.innerHTML=`<h3>Q${index+1}. ${q.q}</h3>`;
  options.innerHTML="";
  q.opts.forEach((opt,i)=>{
    const L=String.fromCharCode(65+i);
    options.innerHTML+=`
      <label>
        <input type="radio" name="opt" value="${L}"
        ${userAnswers[index]===L?"checked":""}>
        <b>${L}.</b> ${opt}
      </label>`;
  });
  updatePalette();
}

function saveAnswer(){
  const sel=document.querySelector('input[name="opt"]:checked');
  userAnswers[index]=sel?sel.value:null;
}
function nextQ(){ saveAnswer(); if(index<quiz.length-1){ index++; loadQ(); } }
function jumpQ(i){ saveAnswer(); index=i; loadQ(); }

/* SUBMIT */
function confirmSubmit(){
  saveAnswer();
  if(confirm("Submit quiz?")) submitQuiz();
}
function submitQuiz(){
  clearInterval(timerInterval);
  quizBox.style.display="none";
  showReview();
}

/* REVIEW */
function showReview(){
  let score=0,attempted=0;
  let html=`<div class="box"><h2>Quiz Review</h2>`;
  quiz.forEach((q,i)=>{
    if(!userAnswers[i]) return;
    attempted++;
    const right=userAnswers[i]===q.ans;
    if(right) score++;
    const ua=userAnswers[i].charCodeAt(0)-65;
    const ca=q.ans.charCodeAt(0)-65;
    html+=`
      <hr>
      <p><b>Q${i+1}. ${q.q}</b></p>
      <p>Your Answer: <b>${userAnswers[i]}</b>. ${q.opts[ua]}</p>
      <p>Correct Answer: <b>${q.ans}</b>. ${q.opts[ca]}</p>
      <p class="${right?'correct':'wrong'}">${right?'âœ” Correct':'âœ– Wrong'}</p>
      <p><b>Explanation:</b> ${q.exp}</p>`;
  });
  html+=`<h3>Score: ${score}/${attempted}</h3></div>`;
  reviewBox.innerHTML=html;
}
</script>

</body>
</html>
