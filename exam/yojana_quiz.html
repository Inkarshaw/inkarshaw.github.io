<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yojanas & Schemes Quiz</title>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f5f7fb}
header{background:#1e40af;color:#fff;padding:15px;text-align:center}
.container{max-width:1000px;margin:auto;padding:15px}
.box{background:#fff;padding:20px;border-radius:12px;margin-bottom:15px}

.form-label{font-weight:bold;margin-bottom:6px;display:block}

input[type="number"]{
  padding:8px;border-radius:6px;border:1px solid #d1d5db;width:100%
}

button{
  padding:8px 14px;border:none;border-radius:20px;
  font-size:14px;cursor:pointer;margin:5px
}
.start{background:#16a34a;color:#fff}
.next{background:#2563eb;color:#fff}
.submit{background:#dc2626;color:#fff}
.retry-wrong{background:#0f766e;color:#fff}
.retry-un{background:#7c3aed;color:#fff}

.timer{font-weight:bold;color:#dc2626;margin-bottom:10px}

.topic-list{
  max-height:220px;overflow-y:auto;border:1px solid #d1d5db;
  padding:10px;border-radius:8px;background:#f9fafb
}
.topic-list label{
  display:flex;gap:8px;font-weight:normal;margin-bottom:6px
}

/* PALETTE */
.palette{
  display:grid;grid-template-columns:repeat(auto-fill,40px);
  gap:6px;margin-bottom:15px
}
.palette div{
  padding:8px;text-align:center;border-radius:6px;
  background:#e5e7eb;cursor:pointer
}
.palette .visited{background:#93c5fd}
.palette .answered{background:#86efac}

.options label{
  display:block;background:#f1f5f9;padding:10px;
  margin:8px 0;border-radius:6px
}

.correct{color:green;font-weight:bold}
.wrong{color:red;font-weight:bold}

.score-box{
  background:#ecfeff;border:1px solid #67e8f9;
  padding:15px;border-radius:10px;text-align:center
}
</style>
</head>

<body>

<header>
  <h2>üìò Yojanas & Government Schemes Quiz</h2>
</header>

<div class="container">

<!-- SETTINGS -->
<div class="box" id="settingsBox">
  <h3>Quiz Settings</h3>

  <label class="form-label">Select Yojanas / Schemes</label>
  <div class="topic-list" id="topicList">Loading‚Ä¶</div>

  <br>
  <label><input type="checkbox" id="randomize"> Random Questions</label>

  <br><br>
  <label class="form-label">Time Limit (minutes)</label>
  <input type="number" id="timeLimit" value="10" min="1">

  <button class="start" onclick="startQuiz()">Start Quiz</button>
</div>

<!-- QUIZ -->
<div class="box" id="quizBox" style="display:none">
  <div class="timer" id="timer"></div>
  <div class="palette" id="palette"></div>
  <div id="question"></div>
  <div class="options" id="options"></div>
  <button class="next" onclick="nextQ()">Next</button>
  <button class="submit" onclick="confirmSubmit()">Submit</button>
</div>

<!-- REVIEW -->
<div id="reviewBox"></div>

</div>

<script>
const sheetURL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vTOEwxsSeGZI2M074Zdjy5K0ewaZYJD38m5eCM0aKS7gAqlBUOKbCQPN3_FbHP-4uA25uBgobRt3l1w/pub?output=csv";

let allQuestions=[], quiz=[], index=0, userAnswers=[];
let wrongQuestions=[], unattemptedQuestions=[];
let timerInterval,timeLeft;

/* LOAD DATA */
fetch(sheetURL).then(r=>r.text()).then(t=>{
  const rows=t.trim().split("\n").slice(1);
  allQuestions=rows.map(r=>{
    const c=r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
    return {
      topic:c[0], q:c[1],
      opts:[c[2],c[3],c[4],c[5]],
      ans:c[6].trim().toUpperCase(),
      exp:c[7]
    };
  });
  populateTopics();
});

function populateTopics(){
  topicList.innerHTML="";
  [...new Set(allQuestions.map(q=>q.topic))].forEach(t=>{
    topicList.innerHTML+=`
      <label><input type="checkbox" value="${t}"> ${t}</label>`;
  });
}

/* START QUIZ */
function startQuiz(customSet=null){
  quiz = customSet ? [...customSet] :
    allQuestions.filter(q =>
      [...document.querySelectorAll("#topicList input:checked")]
        .map(i=>i.value).includes(q.topic)
    );

  if(!quiz.length){ alert("Select at least one topic"); return; }

  if(randomize.checked) quiz.sort(()=>Math.random()-0.5);

  index=0;
  userAnswers=new Array(quiz.length).fill(null);

  settingsBox.style.display="none";
  reviewBox.innerHTML="";
  quizBox.style.display="block";

  createPalette();
  startTimer(timeLimit.value*60);
  loadQ();
}

/* TIMER */
function startTimer(sec){
  timeLeft=sec;
  timerInterval=setInterval(()=>{
    let m=Math.floor(timeLeft/60), s=timeLeft%60;
    timer.innerText=`Time Left: ${m}:${s.toString().padStart(2,"0")}`;
    if(timeLeft--<=0){ clearInterval(timerInterval); submitQuiz(); }
  },1000);
}

/* PALETTE */
function createPalette(){
  palette.innerHTML="";
  quiz.forEach((_,i)=>{
    const d=document.createElement("div");
    d.innerText=i+1;
    d.onclick=()=>jumpQ(i);
    palette.appendChild(d);
  });
}
function updatePalette(){
  document.querySelectorAll(".palette div").forEach((d,i)=>{
    d.className="";
    if(userAnswers[i]) d.classList.add("answered");
    else if(i<=index) d.classList.add("visited");
  });
}

/* QUESTIONS */
function loadQ(){
  const q=quiz[index];
  question.innerHTML=`<h3>Q${index+1}. ${q.q}</h3>`;
  options.innerHTML="";
  q.opts.forEach((o,i)=>{
    const L=String.fromCharCode(65+i);
    options.innerHTML+=`
      <label><input type="radio" name="opt" value="${L}"
      ${userAnswers[index]===L?"checked":""}> <b>${L}.</b> ${o}</label>`;
  });
  updatePalette();
}
function saveAnswer(){
  const sel=document.querySelector('input[name="opt"]:checked');
  userAnswers[index]=sel?sel.value:null;
}
function nextQ(){ saveAnswer(); if(index<quiz.length-1){ index++; loadQ(); } }
function jumpQ(i){ saveAnswer(); index=i; loadQ(); }

/* SUBMIT */
function confirmSubmit(){ saveAnswer(); if(confirm("Submit quiz?")) submitQuiz(); }
function submitQuiz(){
  clearInterval(timerInterval);
  quizBox.style.display="none";
  showReview();
}

/* REVIEW */
function showReview(){
  let score=0,attempted=0;
  wrongQuestions=[];
  unattemptedQuestions=[];

  quiz.forEach((q,i)=>{
    if(!userAnswers[i]){
      unattemptedQuestions.push(q);
    }else{
      attempted++;
      if(userAnswers[i]===q.ans) score++;
      else wrongQuestions.push(q);
    }
  });

  let html=`
    <div class="box">
      <div class="score-box">
        <h2>Score: ${score} / ${attempted}</h2>
      </div>
  `;

  if(wrongQuestions.length){
    html+=`
      <button class="retry-wrong"
        onclick="startQuiz(wrongQuestions)">
        üîÅ Reattempt Wrong (${wrongQuestions.length})
      </button>
    `;
  }

  if(unattemptedQuestions.length){
    html+=`
      <button class="retry-un"
        onclick="startQuiz(unattemptedQuestions)">
        üîÅ Reattempt Unattempted (${unattemptedQuestions.length})
      </button>
    `;
  }

  html+="<hr>";

  quiz.forEach((q,i)=>{
    if(!userAnswers[i]) return;
    const right=userAnswers[i]===q.ans;
    html+=`
      <p><b>Q. ${q.q}</b></p>
      <p class="${right?'correct':'wrong'}">
        ${right?'‚úî Correct':'‚úñ Wrong'}
      </p>
      <p><b>Explanation:</b> ${q.exp}</p><hr>`;
  });

  html+="</div>";
  reviewBox.innerHTML=html;
}
</script>

</body>
</html>
