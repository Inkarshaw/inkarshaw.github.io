<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indian Polity ‚Äì Constitution of India Quiz</title>

<style>
body{font-family:Arial,sans-serif;background:#f5f7fb;margin:0}
header{background:#1e40af;color:#fff;padding:15px;text-align:center}
.container{max-width:1000px;margin:auto;padding:15px}
.box{background:#fff;padding:20px;border-radius:12px;margin-bottom:15px}

/* OPTIONS */
.options label{
  display:block;
  background:#f1f5f9;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
}

/* BUTTONS */
button{
  padding:10px 18px;
  border:none;
  border-radius:20px;
  font-size:14px;
  cursor:pointer;
}
.start{background:#16a34a;color:#fff}
.next{background:#2563eb;color:#fff}
.submit{background:#dc2626;color:#fff;margin-left:10px}

/* STATUS */
.correct{color:green;font-weight:bold}
.wrong{color:red;font-weight:bold}
.timer{font-weight:bold;color:#dc2626;margin-bottom:10px}

/* BREADCRUMB */
.breadcrumb{font-size:14px;margin-bottom:10px}
.breadcrumb a{color:#2563eb;text-decoration:none}
.breadcrumb span{color:#555}

/* üîπ SETTINGS UI */
.settings-row{
  display:flex;
  flex-wrap:wrap;
  gap:15px;
  margin-bottom:15px;
}
.setting{
  flex:1;
  min-width:200px;
}
.setting label{
  font-size:14px;
  font-weight:bold;
  display:block;
  margin-bottom:5px;
}
.setting small{
  color:#555;
  font-size:12px;
}
.setting input,.setting select{
  width:100%;
  padding:8px;
  border-radius:6px;
  border:1px solid #cbd5e1;
}

/* üîπ HORIZONTAL PALETTE */
.palette-wrapper{
  border:1px solid #e5e7eb;
  border-radius:8px;
  padding:8px;
  margin-bottom:15px;
  overflow-x:auto;
}
.palette{
  display:flex;
  gap:8px;
}
.palette div{
  min-width:40px;
  padding:8px;
  text-align:center;
  border-radius:6px;
  cursor:pointer;
  background:#e5e7eb;
}
.palette .visited{background:#93c5fd}
.palette .answered{background:#86efac}
</style>
</head>

<body>

<header>
  <h2>Exam Practice Quiz</h2>
</header>

<div class="container">

<!-- BREADCRUMB -->
<div class="breadcrumb">
  <a href="https://www.clearexams.online">Home</a> &gt;
  <a href="https://www.clearexams.online/exam/indian_polity.html">Indian Polity</a> &gt;
  <a href="https://www.clearexams.online/exam/indian_polity/constitution_of_india.html">Constitution of India</a> &gt;
  <span>Quiz</span>
</div>

<!-- SETTINGS -->
<div class="box" id="settingsBox">
  <h3>‚öôÔ∏è Quiz Settings</h3>

  <div class="settings-row">
    <div class="setting">
      <label>No. of Questions</label>
      <select id="questionCount">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="20">20</option>
        <option value="all">All</option>
      </select>
      <small>Select how many questions to attempt</small>
    </div>

    <div class="setting">
      <label>Time Limit (Minutes)</label>
      <input type="number" id="timeLimit" value="10">
      <small>Timer starts once quiz begins</small>
    </div>
  </div>

  <div class="settings-row">
    <div class="setting">
      <label>Question Range</label>
      <input type="number" id="rangeFrom" placeholder="From">
    </div>

    <div class="setting">
      <label>&nbsp;</label>
      <input type="number" id="rangeTo" placeholder="To">
    </div>
  </div>

  <p id="rangeInfo" style="font-size:13px;color:#555"></p>

  <label>
    <input type="checkbox" id="randomize"> Randomize Questions
  </label>
  <br><br>

  <button class="start" onclick="startQuiz()">Start Quiz</button>
</div>

<!-- QUIZ -->
<div class="box" id="quizBox" style="display:none">
  <div class="timer" id="timer"></div>

  <div class="palette-wrapper">
    <div class="palette" id="palette"></div>
  </div>

  <div id="question"></div>
  <div class="options" id="options"></div>

  <button class="next" onclick="nextQ()">Next</button>
  <button class="submit" onclick="confirmSubmit()">Submit Quiz</button>
</div>

<!-- REVIEW -->
<div id="reviewBox"></div>

</div>

/* YOUR EXISTING SCRIPT ‚Äì UNCHANGED */
</script>

</body>
</html>
