<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Indian Polity â€“ CBT Quiz</title>

<style>
/* ===== THEME ===== */
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --text:#111827;
  --primary:#1e40af;
  --accent:#16a34a;
  --danger:#dc2626;
  --border:#e5e7eb;
}
body.dark{
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
  --primary:#3b82f6;
  --accent:#22c55e;
  --danger:#ef4444;
  --border:#334155;
}

/* ===== BASE ===== */
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  background:var(--primary);
  color:#fff;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.container{max-width:1000px;margin:auto;padding:15px}
.box{
  background:var(--card);
  padding:20px;
  border-radius:12px;
  margin-bottom:15px;
  border:1px solid var(--border);
}

/* ===== SPLASH ===== */
#splash{
  position:fixed;inset:0;
  background:var(--primary);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  z-index:9999;
}

/* ===== INPUTS & BUTTONS ===== */
select,input{
  width:100%;padding:10px;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
}
button{
  padding:8px 14px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  margin:4px;
}
.start{background:var(--accent);color:#fff}
.next{background:var(--primary);color:#fff}
.submit{background:var(--danger);color:#fff}

/* ===== TIMER ===== */
.timer{font-weight:bold;color:var(--danger);margin-bottom:10px}

/* ===== STICKY PALETTE ===== */
.palette-wrapper{
  position:sticky;
  top:0;
  background:var(--card);
  padding:8px;
  border:1px solid var(--border);
  border-radius:8px;
  z-index:50;
  margin-bottom:10px;
}
.palette{display:flex;gap:8px;overflow-x:auto}
.palette div{
  min-width:38px;
  padding:8px;
  text-align:center;
  border-radius:6px;
  background:#cbd5e1;
  cursor:pointer;
}
.palette .current{background:var(--primary);color:#fff}
.palette .answered{background:var(--accent);color:#fff}
.palette .unanswered{background:var(--danger);color:#fff}

/* ===== OPTIONS ===== */
.options label{
  display:block;
  padding:10px;
  margin:6px 0;
  border-radius:6px;
  background:#e5e7eb;
}
body.dark .options label{background:#1e293b}

.correct{background:#dcfce7}
.wrong{background:#fee2e2}

/* ===== REVIEW ===== */
.review-box{
  margin-bottom:20px;
  padding-bottom:10px;
  border-bottom:1px solid var(--border);
}
</style>
</head>

<body>

<div id="splash">Indian Polity Practice App</div>

<header>
<h2>Indian Polity â€“ CBT Quiz</h2>
<label>
<input type="checkbox" onchange="document.body.classList.toggle('dark',this.checked)"> ðŸŒ™
</label>
</header>

<div class="container">

<!-- SETTINGS -->
<div class="box" id="settingsBox">
<h3>Quiz Settings</h3>

<label>No. of Questions</label>
<select id="questionCount">
<option>5</option>
<option>10</option>
<option>20</option>
<option selected>50</option>
</select>

<br><br>
<button class="start" onclick="startQuiz()">Start Quiz</button>
</div>

<!-- QUIZ -->
<div class="box" id="quizBox" style="display:none">
<div class="timer" id="timer"></div>

<div class="palette-wrapper">
  <div class="palette" id="palette"></div>
</div>

<div id="question"></div>
<div class="options" id="options"></div>

<button class="next" onclick="nextQ()">Next</button>
<button class="submit" onclick="confirmSubmit()">Submit</button>
</div>

<!-- RESULT + REVIEW -->
<div class="box" id="resultBox" style="display:none">
<h3>Result Summary</h3>
<p id="scoreSummary"></p>

<div id="reviewArea"></div>
</div>

</div>

<script>
/* ===== SPLASH ===== */
setTimeout(()=>document.getElementById("splash").style.display="none",2000);

/* ===== EXIT WARNING ===== */
let quizActive=false;
window.addEventListener("beforeunload",e=>{
if(quizActive){
e.preventDefault();
e.returnValue="";
}
});

/* ===== DATA ===== */
const sheetURL="https://docs.google.com/spreadsheets/d/e/2PACX-1vSoofrGeEqZfnkiTKZOJ68ap8x70uC77dafP0psIy-GRn1gWyFCEl5bKCou24KZQqG_YBkL3dNmJlCI/pub?output=csv";

let allQuestions=[],quiz=[],index=0,userAnswers=[];
let timerInt,timeLeft=0;

/* LOAD QUESTIONS */
fetch(sheetURL).then(r=>r.text()).then(t=>{
const rows=t.trim().split("\n").slice(1);
allQuestions=rows.map(r=>{
const c=r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
return{
q:c[0],opts:c.slice(1,5),
ans:(c[5]||"").trim().toUpperCase(),
exp:c[6]||""
};
});
});

/* START QUIZ */
function startQuiz(){
quiz=allQuestions.slice(0,+questionCount.value);
userAnswers=new Array(quiz.length).fill(null);
index=0;
quizActive=true;

settingsBox.style.display="none";
quizBox.style.display="block";

startTimer();
createPalette();
loadQ();
}

/* TIMER */
function startTimer(){
timeLeft=quiz.length*60;
timerInt=setInterval(()=>{
timer.innerText=`Time Left: ${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2,"0")}`;
if(--timeLeft<0){clearInterval(timerInt);submitQuiz();}
},1000);
}

/* PALETTE */
function createPalette(){
palette.innerHTML="";
quiz.forEach((_,i)=>{
let d=document.createElement("div");
d.textContent=i+1;
d.onclick=()=>{saveAnswer();index=i;loadQ();};
palette.appendChild(d);
});
}

function updatePalette(){
[...palette.children].forEach((d,i)=>{
d.className="";
if(i===index)d.classList.add("current");
else if(userAnswers[i])d.classList.add("answered");
else d.classList.add("unanswered");
});
}

/* QUESTIONS */
function loadQ(){
const q=quiz[index];
question.innerHTML=`<h3>Q${index+1}. ${q.q}</h3>`;
options.innerHTML="";
q.opts.forEach((o,i)=>{
const l=String.fromCharCode(65+i);
options.innerHTML+=`
<label>
<input type="radio" name="opt" value="${l}" ${userAnswers[index]==l?"checked":""}>
<b>${l}.</b> ${o}
</label>`;
});
updatePalette();
}

function saveAnswer(){
const s=document.querySelector('input[name="opt"]:checked');
userAnswers[index]=s?s.value:null;
}

function nextQ(){
saveAnswer();
if(index<quiz.length-1){index++;loadQ();}
else confirmSubmit();
}

function confirmSubmit(){
saveAnswer();
if(userAnswers.includes(null) && !confirm("Unanswered questions exist. Submit?"))return;
submitQuiz();
}

/* SUBMIT + REVIEW */
function submitQuiz(){
quizActive=false;
clearInterval(timerInt);
quizBox.style.display="none";
resultBox.style.display="block";

let correct=0,wrong=0,un=0;
quiz.forEach((q,i)=>{
if(userAnswers[i]===q.ans)correct++;
else if(userAnswers[i])wrong++;
else un++;
});

scoreSummary.innerHTML=`
<b>Total:</b> ${quiz.length} |
<b>Correct:</b> ${correct} |
<b>Wrong:</b> ${wrong} |
<b>Unattempted:</b> ${un}
`;

reviewArea.innerHTML="";
quiz.forEach((q,i)=>{
let div=document.createElement("div");
div.className="review-box";
div.innerHTML=`<b>Q${i+1}. ${q.q}</b><br>`;
q.opts.forEach((o,j)=>{
let l=String.fromCharCode(65+j);
let cls=l===q.ans?"correct":(userAnswers[i]===l?"wrong":"");
div.innerHTML+=`<div class="${cls}">${l}. ${o}</div>`;
});
div.innerHTML+=`<i>Explanation:</i> ${q.exp||"â€”"}`;
reviewArea.appendChild(div);
});
}
</script>

</body>
</html>
